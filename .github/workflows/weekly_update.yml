name: ERI - Weekly OpenAlex Update

on:
  schedule:
    - cron: "0 4 * * MON"   # 04:00 UTC â‰ˆ 06:00 Oslo
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: 1

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show repo layout (debug)
        run: |
          pwd
          ls -la
          echo "----"
          find . -maxdepth 2 -type f | sort

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests psycopg2-binary
          fi

      - name: DB connectivity sanity check
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          set -euxo pipefail
          psql "$DATABASE_URL" -tAc "select current_database(), current_user, inet_server_addr(), inet_server_port()"
          psql "$DATABASE_URL" -tAc "show ssl"

      - name: Run weekly OpenAlex updater
        env:
          DATABASE_URL:    ${{ secrets.DATABASE_URL }}
          OPENALEX_MAILTO: ${{ secrets.OPENALEX_MAILTO }}
          OPENALEX_MAX_DAYS: 30
        run: |
          set -euxo pipefail
          # If your script lives at repo root:
          # python openalex_weekly_updater.py

          # If it lives in etl/ (most common):
          python etl/openalex_weekly_updater.py

      - name: Refresh materialized views
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          set -euxo pipefail
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 <<'SQL'
            REFRESH MATERIALIZED VIEW CONCURRENTLY IF EXISTS author_productivity_24m;
            REFRESH MATERIALIZED VIEW CONCURRENTLY IF EXISTS author_impact_24m;
            REFRESH MATERIALIZED VIEW CONCURRENTLY IF EXISTS author_rankings;
          SQL
